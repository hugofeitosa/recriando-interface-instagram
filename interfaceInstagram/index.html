<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="./images/instagram.ico">

    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagramCelular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/logo_instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="foto-perfil">
                    <img src="./images/foto.jpg" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como hugoffeitosa</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é hugoffeitosa?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
